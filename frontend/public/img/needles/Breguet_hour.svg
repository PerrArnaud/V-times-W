<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 300">
  <!-- Breguet / Moon hands -->
  <rect x="46" y="0" width="8" height="180" />
  <!-- Circle with hole -->
  <circle cx="50" cy="200" r="20" fill="currentColor" />
  <circle cx="50" cy="200" r="12" fill="white" /> <!-- Hole simulation, cleaner in real SVG path but this works for loadSvgGeometry if it handles compound paths or we use path fill rules. 
  Actually ExtrudeGeometry with holes needs shape.holes. SVGLoader handles 'M... Z M... Z' as holes usually. 
  Let's do a single path with a sub-path for hole. -->
  <path d="M46 0 h8 v180 h-8 Z M50 180 A20 20 0 1 0 50 220 A20 20 0 1 0 50 180 Z M50 188 A12 12 0 1 1 50 212 A12 12 0 1 1 50 188 Z" fill-rule="evenodd" />
  <rect x="48" y="220" width="4" height="30" />
</svg>
